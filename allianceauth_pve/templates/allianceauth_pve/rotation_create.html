{% extends 'allianceauth/base-bs5.html' %}
{% load django_bootstrap5 %}

{% block header_nav_brand %}
    PvE Tool
{% endblock header_nav_brand %}

{% block content %}
    <div class="container-fluid">
        <h1 class="page-header text-center">New Rotation</h1>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="d-flex flex-row-reverse">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a href="{% url 'allianceauth_pve:dashboard' %}" class="btn btn-danger mx-2">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
