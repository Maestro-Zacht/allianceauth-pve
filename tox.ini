[tox]
isolated_build = True
envlist = py{38,39,310}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv = DJANGO_SETTINGS_MODULE = testauth.settings

deps =
    allianceauth

    Faker
    coverage

install_command = python -m pip install -U {opts} {packages}

commands =
    coverage run runtests.py allianceauth_pve -v 2
    coverage report
    coverage xml